{% extends '../base.html' %}
{% load static %}
{% block title %}{{ category.name|title }}{% endblock %}

{% block content %}

<div class="album py-5 bg-light">
    <div class="container">
        <div class="pb-3 h5">{{ category.name|title }}</div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for product in products %}
        <div class="col">
          <div class="card shadow-sm">
           <img class="img-fluid" alt="Responsive image" src="{{ product.image.url }}">
            <div class="card-body">
              <p class="card-text">
                  <a class="text-dark text-decoration-none" ><h3>{{ product.title }}</h3></a><br>
                  <a class="text-dark text-decoration-none" >Rs. {{ product.price }}</a>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{{ product.get_absolute_url }}">View</a></button>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
          {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
